<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Banner</title>
  </head>
  <body>
    <div class="mx-3">
      <div class="form-wrapper container mt-5 shadow-lg p-5">
        <h2 class="text-center">Add Banner</h2>
        <form>
          <div class="mb-2">
            <label for="formFile" class="form-label">Add Banner</label>
            <input
              class="form-control"
              name="file"
              type="file"
              id="formFile"
              (change)="onFileSelected($event)"
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
            
            >
            <!-- (click)="uploadImage()" -->
              Upload
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
