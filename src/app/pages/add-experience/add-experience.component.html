<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience</title>
  </head>
  <body>
    <div class="mx-3">
      <div class="form-wrapper container mt-4 shadow-lg p-5">
        <h2 class="text-center">Add Experience</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="exampleInputPassword1"
              autocomplete="off"
              [(ngModel)]="name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Experience</label
            >
            <textarea
              rows="6"
              cols="200"
              type="text"
              name="experience"
              class="form-control"
              id="exampleInputEmail1"
              autocomplete="off"
              [(ngModel)]="experience"
              maxlength="5000"
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              data-toggle="modal"
              (click)="submit()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
