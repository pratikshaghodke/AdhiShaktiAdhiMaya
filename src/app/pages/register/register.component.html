<div class="mx-3">
  <div class="form-wrapper m-auto mt-4 shadow-lg p-5">
    <h2 class="text-center heading">Add New User</h2>
    <form>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Username</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="exampleInputPassword1"
          autocomplete="off"
          [(ngModel)]="name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="exampleInputEmail1"
          autocomplete="off"
          [(ngModel)]="email"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone</label>
        <input
          type="number"
          name="phone"
          class="form-control"
          id="exampleInputPassword1"
          autocomplete="off"
          [(ngModel)]="mobileNo"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="exampleInputPassword1"
          autocomplete="off"
          [(ngModel)]="password"
        />
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="btn primaryThemebg"
          data-toggle="modal"
          (click)="register()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
