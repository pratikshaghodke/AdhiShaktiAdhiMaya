<div class="container pt-4" >
  <div class="container-fluid pl-0 pr-0" *ngIf="!sessionStorageService.isAdmin(); else isAdminBlock">
    <p-carousel
    [value]="approvedExperiences"
    [responsiveOptions]="responsiveOptions"
    [autoplayInterval]="3000"
    [circular]="true"
  >
    <ng-template let-item pTemplate="item">
      <p-card header="{{item.name}}" class="experience-card" >
        <p class="m-0">
          {{ item.experience }}
        </p>
    </p-card>
    </ng-template>
  </p-carousel>
  </div>

  <ng-template #isAdminBlock>
    <table class="table table-bordered" *ngIf="items">
      <thead>
        <tr>
          <td scope="col">Sr.No.</td>
          <td scope="col">Name</td>
          <td scope="col">Experience</td>
          <td scope="col"></td>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of nonApprovedExperiences; let i = index">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.experience }}</td>
            <td>
              <button
                type="button"
                class="btn approve"
                (click)="approveItem(item._id)"
              >
                Approve
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-template>
</div>
